{% extends 'cars/base.html' %}

{% block content %}
<div class="register-page">
    <h1>Password reset Form</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <span class="error">{{ field.errors }}</span>
                {% endif %}
            </p>
        {% endfor %}
        <div class="login-func">
            <button type="submit">Reset pass!</button>
        </div>
    </form>
</div>
{% endblock %}
